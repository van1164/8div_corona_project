<body class="login" data-admin-utc-offset="0">
<div style="height: 100px;">
</div>
<div id="container">
    <div id="header" style="background-color: #2056AC">
        <div id="branding">
<h1 id="site-name"><a href="/" style="font-weight: bolder; font-size: larger; font-family: Verdana, Geneva, Tahoma, sans-serif;">코로나 문진표</a></h1>
        </div>
    </div>

  <div class="form-row">

  </div>
</form>

</div>
<br class="clear">
